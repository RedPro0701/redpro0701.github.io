<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bouncing DVD Logo with Speed Control</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    #dvd {
      position: absolute;
      width: 150px;
      height: auto;
      filter: invert(1);
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-family: sans-serif;
      transition: opacity 0.3s ease;
    }

    #speedSlider {
      width: 200px;
    }
  </style>
</head>
<body>
  <img id="dvd" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/DVD_logo.svg" alt="DVD Logo" />

  <div id="controls">
    Speed: <input type="range" id="speedSlider" min="1" max="30" value="2" />
  </div>

  <script>
    const dvd = document.getElementById('dvd');
    const speedSlider = document.getElementById('speedSlider');
    const controls = document.getElementById('controls');

    let x = 100;
    let y = 100;
    let dx = 2;
    let dy = 2;
    const logoWidth = 150;
    const logoHeight = 75;

    function animate() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const speed = parseFloat(speedSlider.value);
      dx = Math.sign(dx) * speed;
      dy = Math.sign(dy) * speed;

      x += dx;
      y += dy;

      if (x + logoWidth >= screenWidth || x <= 0) {
        dx *= -1;
      }
      if (y + logoHeight >= screenHeight || y <= 0) {
        dy *= -1;
      }

      dvd.style.left = x + 'px';
      dvd.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>

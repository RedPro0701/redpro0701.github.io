<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROG Pixelart Cyberpunk by T3chG0d1</title>
  <script>
    document.addEventListener("mousemove", function(event) {
      const topGif = document.querySelector(".top-gif");
      const radius = 150; // Radius of the area where the top GIF disappears
      const x = event.clientX;
      const y = event.clientY;

      // Create the circular mask effect
      topGif.style.clipPath = `circle(${radius}px at ${x}px ${y}px)`;
    });
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents scrollbars */
    }

    .gif-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full screen height */
      overflow: hidden; /* Hides anything spilling out */
    }

    .gif-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .top-gif {
      z-index: 2;
      pointer-events: none; /* Prevents interaction with the top GIF */
      transition: clip-path 0.1s ease; /* Smooth transition */
    }

    .bottom-gif {
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="gif-container">
  <img src="pixel-jeff-clipa-s.gif" alt="Bottom GIF" class="bottom-gif">
  <img src="pixel-jeff-clipc-s.gif" alt="Top GIF" class="top-gif">
</div>

</body>
</html>
